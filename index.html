<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator" class="calculator">
        <div id="resultScreen" class="resultScreen"></div>
        <div id="keyboard" class="keyboard">
            <div id="numericKeyboard" class="numericKeyboard">
                <div id="firstLine" class="firstLine">
                    <button id="key1">1</button>
                    <button id="key2">2</button>
                    <button id="key3">3</button>
                </div>
                <div id="secondLine" class="secondLine">
                    <button id="key4">4</button>
                    <button id="key5">5</button>
                    <button id="key6">6</button>
                </div>
                <div id="thirdLine" class="thirdLine">
                    <button id="key7">7</button>
                    <button id="key8">8</button>
                    <button id="key9">9</button>
                </div>
                <div id="fourthLine" class="fourthLine">
                    <button id="key0">0</button>
                </div>
            </div>
            <div id="operatorsColumn" class="operatorsColumn">
                <button id="keyDlt">C</button>
                <button id="key+">+</button>
                <button id="key-">-</button>
                <button id="key*">x</button>
                <button id="key/">/</button>
                <button id="key=">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
